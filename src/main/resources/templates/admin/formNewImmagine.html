<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		<title>
			Concessionario Macale - Aggiungi
		</title>
		<link rel="stylesheet" href="/css/stile.css?version=2" />
	</head>
	
	<body>
        <header>
			<table id="table-header">
				<tr class="header">
					<td style="width:5%">
						<a class="header" href="/admin/aggiungi"><img class="header" src="/immagini/pulsanti/indietro.png"/></a>
					</td>
					<td style="width:90%">
						<h1 class="header">Concessionario Macale</h1>
					</td>
					<td style="width:5%">
						<a class="header" href="/logout"><img class="header" src="/immagini/pulsanti/profiloAdmin.png"/></a>
					</td>
				</tr>
			</table>
		</header>
          
        <article>
          
          
         <section>
           <form th:action="@{'/admin/image'}" method="POST" enctype="multipart/form-data">
				<h2> Immagine </h2>
				<p>Veicolo<sup>*</sup>:</p>
			   <select name="telaio">
					   <option value=""> </option>
					   <span th:each="veicolo : ${veicoli}">
								<option th:value="*{veicolo.telaio}">
									<span th:text="*{veicolo.modello.fabbrica}">fabbrica </span>
									<span th:text="*{veicolo.modello.nome}">nome </span>
									telaio: <span th:text="*{veicolo.telaio}">telaio </span>
									targa: <span th:text="*{veicolo.targa}">targa </span>
									prezzo:
									<span th:text="*{veicolo.prezzo}">prezzo </span>
								</option>
							</span>
				   </select>
			   		<p>
					 	Carica immagine: <input type="file" name="image" accept="/image/jpg" /><br>
						(Formato accettato: .jpg)<br>
						(Campo vuoto elimina il collegamento con l'immagine precedente!)
				 	</p>
				<p><button type="submit">CARICA</button></p>
				
          	 </form>
          </section>
          
          <footer>
			  <p class="fine">Creato da: Andrea Macale (matr. 560793)</p>
		  </footer>
          
      </article>
	</body>		
</html>
