<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		<title>
			Concessionario Macale - Risultati
		</title>
		<link rel="stylesheet" href="/css/stile.css?version=2" />
	</head>
	
	<body>
        <header>
			<table id="table-header">
				<tr class="header">
					<td style="width:5%">
						<a class="header" href="/prenota"><img class="header" src="/immagini/pulsanti/indietro.png"/></a>
					</td>
					<td style="width:90%">
						<h1 class="header">Concessionario Macale</h1>
					</td>
					<td style="width:5%">
						<a class="header" href="/logout"><img class="header" src="/immagini/pulsanti/profilo.png"/></a>
					</td>
				</tr>
			</table>
		</header>
          
        <article>
          
          
         <section>
			<h2 class="risultati"> Prenotazioni trovate:
			</h2>

			  <div id="flex_risultatiPrenotazioni">
				<div class="risultatiPrenotazioni" th:each="prenotazione : ${prenotazioni}">
					<a class="risultatiPrenotazioni" th:href="@{'/risPrenotazioniEffettuate'+'/'+ ${prenotazione.id}}">
						<p class="risultatiPrenotazioni">
							<b>Data e ora:</b> <span th:text="*{prenotazione.dataPrenotazione}">data </span>
							<span th:text="*{prenotazione.ora}">ora </span>
						</p>
						<p class="risultatiPrenotazioni">
							<b>Consulente:</b> <span th:text="*{prenotazione.consulente.nome}">nome </span>
							<span th:text="*{prenotazione.consulente.cognome}">cognome </span>
						</p>
						<span th:if="*{prenotazione.veicolo == null}">
                         	<p class="risultatiPrenotazioni">
                            	<b>Veicolo:</b> Nessuno
                         	</p>
                     	</span>
						<span th:unless="*{prenotazione.veicolo == null}">
                         	<p class="risultatiPrenotazioni">
                            	<b>Veicolo:</b> (Telaio) <span th:text="*{prenotazione.veicolo.telaio}">telaio </span>
                         	</p>
                     	</span>

					</a>
				</div>	
			</div>
          </section>
          
          <footer>
			  <p class="fine">Creato da: Andrea Macale (matr. 560793)</p>
		  </footer>
          
      </article>
	</body>		
</html>
