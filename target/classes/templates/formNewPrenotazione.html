<!DOCTYPE html>
<html>
<head>
		<title>
			Concessionario Macale - Prenota
		</title>
		<link rel="stylesheet" href="/css/stile.css?version=2" />
	</head>
	
	<body>
        <header>
			<table id="table-header">
				<tr class="header">
					<td style="width:5%">
						<a class="header" href="/formScegliConsulente"><img class="header" src="/immagini/pulsanti/indietro.png"/></a>
					</td>
					<td style="width:90%">
						<h1 class="header">Concessionario Macale</h1>
					</td>
					<td style="width:5%">
						<a class="header" href="/logout"><img class="header" src="/immagini/pulsanti/profilo.png"/></a>
					</td>
				</tr>
			</table>
		</header>
          
        <article>
          
          
         <section>
			 <form th:action="@{/prenotazione}" method="POST">
				 <p class="obbligatorio"><sup>*</sup>: Campo obbligatorio</p>
				 <h2> Prenotazioni disponibili: </h2>
				 <table>
					 <tr>
						 <td style="width: 20%">
							 <p>Data e ora:<sup>*</sup></p>
						 </td>
						 <td style="width: 60%">
							 <p>
								 <select name="prog">
									 <option value=""> </option>
									 <span th:each="prenotazione : ${prenotazioni}">
										<option th:value="*{prenotazione.prog}">
											<span th:text="*{#temporals.format(prenotazione.dataPrenotazione, 'dd-MM-yyyy')}">data</span>
											<span th:text="*{prenotazione.ora}">ora</span>
										</option>
									</span>
								 </select>
							 </p>
						 </td>
					 </tr>
					 <tr>
						 <td style="width: 20%">
							 <p>Veicolo: </p>
						 </td>
						 <td style="width: 60%">
							 <p>
								 <select name="telaio">
									 <option value=""> </option>
									 <span th:each="veicolo : ${veicoli}">
										<option th:value="*{veicolo.telaio}">
											<span th:text="*{veicolo.modello.fabbrica}">fabbrica </span>
											<span th:text="*{veicolo.modello.nome}">nome </span>
											telaio: <span th:text="*{veicolo.telaio}">telaio </span>
											<span th:if="*{veicolo.targa}">
												targa:
												<span th:text="*{veicolo.targa}">targa </span>
											</span>

											prezzo:
											<span th:text="*{veicolo.prezzo}">prezzo </span>
										</option>
									 </span>
								 </select>
							 </p>
						 </td>
					 </tr>
				 </table>
				 <p>

				 </p>

				 <p><button type="submit">SELEZIONA</button></p>
          </section>
          
          <footer>
			  <p class="fine">Creato da: Andrea Macale (matr. 560793)</p>
		  </footer>
          
      </article>
	</body>		
</html>
