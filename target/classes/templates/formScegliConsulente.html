<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		<title>
			Concessionario Macale - Prenota
		</title>
		<link rel="stylesheet" href="/css/stile.css?version=2" />
	</head>
	
	<body>
        <header>
			<table id="table-header">
				<tr class="header">
					<td style="width:5%">
						<a class="header" href="/prenota"><img class="header" src="/immagini/pulsanti/indietro.png"/></a>
					</td>
					<td style="width:90%">
						<h1 class="header">Concessionario Macale</h1>
					</td>
					<td style="width:5%">
						<a class="header" href="/logout"><img class="header" src="/immagini/pulsanti/profilo.png"/></a>
					</td>
				</tr>
			</table>
		</header>
          
        <article>
          
          
         <section>
           <form th:action="@{/consulente}" method="POST">
			   <p class="obbligatorio"><sup>*</sup>: Campo obbligatorio</p>
			   <h2> Seleziona il consulente: </h2>
			   <p>
				   <sup>*</sup><select name="codiceFiscale">
					   <option value=""> </option>
						<span th:each="consulente : ${consulenti}">
							<option th:value="*{consulente.codiceFiscale}">
								<span th:text="*{consulente.nome}">nome</span>
								<span th:text="*{consulente.cognome}">cognome</span>
								<span th:text="*{#temporals.format(consulente.dataDiNascita, 'dd-MM-yyyy')}">nascita</span>
							</option>
						</span>
					</select>
			   </p>
			   <p><button type="submit">SELEZIONA</button></p>
          	 </form>
          </section>
          
          <footer>
			  <p class="fine">Creato da: Andrea Macale (matr. 560793)</p>
		  </footer>
          
      </article>
	</body>		
</html>
