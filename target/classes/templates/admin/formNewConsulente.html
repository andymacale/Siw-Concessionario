<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		<title>
			Concessionario Macale - Aggiungi
		</title>
		<link rel="stylesheet" href="/css/stile.css?version=2" />
	</head>
	
	<body>
        <header>
			<table id="table-header">
				<tr class="header">
					<td style="width:5%">
						<a class="header" href="/admin/aggiungi"><img class="header" src="/immagini/pulsanti/indietro.png"/></a>
					</td>
					<td style="width:90%">
						<h1 class="header">Concessionario Macale</h1>
					</td>
					<td style="width:5%">
						<a class="header" href="/logout"><img class="header" src="/immagini/pulsanti/profiloAdmin.png"/></a>
					</td>
				</tr>
			</table>
		</header>
          
        <article>
          
          
         <section>
			 <p class="obbligatorio"><sup>*</sup>: Campo obbligatorio</p>
			<h2>Consulente: </h2>
           <form th:action="@{/admin/consulenti}" method="POST">
			   <table>
				   <tr>
					   <td style="width: 20%">
						   <p>Nome<sup>*</sup>:</p>
					   </td>
					   <td style="width: 60%">
						   <p><input type="text" name="nome" placeholder="Nome"/></p>
					   </td>
				   </tr>
				   <tr>
					   <td style="width: 20%">
						   <p>Cognome<sup>*</sup>:</p>
					   </td>
					   <td style="width: 60%">
						   <p><input type="text" name="cognome" placeholder="Cognome"/></p>
					   </td>
				   </tr>
				   <tr>
					   <td style="width: 20%">
						   <p>Sesso<sup>*</sup>:</p>
					   </td>
					   <td style="width: 60%">
						   <p>
							   <select name="sesso">
								   <option value=""> </option>
								   <option value="M">Maschile</option>
								   <option value="F">Femminile</option>
							   </select>
						   </p>
					   </td>
				   </tr>
				   <tr>
					   <td style="width: 20%">
						   <p>Data di nascita<sup>*</sup>:</p>
					   </td>
					   <td style="width: 60%">
						   <p><input type="date" name="dataDiNascita" placeholder="Data di nascita"/></p>
					   </td>
				   </tr>
				   <tr>
					   <td style="width: 20%">
						   <p>Codice fiscale<sup>*</sup>:</p>
					   </td>
					   <td style="width: 60%">
						   <p><input type="text" name="codiceFiscale" placeholder="Codice fiscale"/></p>
					   </td>
				   </tr>
			   </table>
			   <p><button type="submit">INSERISCI</button></p>
			   <div th:object="${consulente}">
				   <ul th:if="${#fields.hasGlobalErrors()}">
					   <p style="color: red">Errori consulente:</p>
					   <li th:each="err : ${#fields.globalErrors()}" th:text="${err}">
						   ...
					   </li>
				   </ul>
			   </div>
          	 </form>
          </section>
          
          <footer>
			  <p class="fine">Creato da: Andrea Macale (matr. 560793)</p>
		  </footer>
          
      </article>
	</body>		
</html>
