<!DOCTYPE html>
<html>
<head>
		<title>
			Concessionario Macale - Macchina
		</title>
		<link rel="stylesheet" href="/css/stile.css?version=2" />
	</head>
	
	<body>
        <header>
			<table id="table-header">
				<tr class="header">
					<td style="width:5%">
						<a class="header" href="/formCercaMacchine"><img class="header" src="/immagini/pulsanti/indietro.png"/></a>
					</td>
					<td style="width:90%">
						<h1 class="header">Concessionario Macale</h1>
					</td>
					<td style="width:5%">
						<span th:unless="${userDetails}">
								<a class="header" href="/login">Accedi</a>
							</span>
						<span th:if="${userDetails}">
							   <a class="header" href="/logout"><img class="header" src="/immagini/pulsanti/profilo.png"/></a>
						</span>
					</td>
				</tr>
			</table>
		</header>
          
        <article>
          
          
         <section>
     		<div th:if="${veicolo}">
				<p class="risultati">
					<b>Fabbrica:</b> <span th:text="*{modello.fabbrica}">fabbrica</span>
				</p>
				<p class="risultati">
					<b>Nome:</b> <span th:text="*{modello.nome}">nome</span>
				</p>
					<p class="risultati">
						<b>Telaio:</b> <span th:text="*{veicolo.telaio}">telaio</span>
					</p>
				<p class="risultati">
					<b>Anno:</b> <span th:text="*{veicolo.anno}">anno</span>
				</p>
				<p class="risultati">
					<b>Cambio:</b> <span th:text="*{veicolo.cambio}">cambio</span>
				</p>
				<p class="risultati">
					<b>Colore:</b> <span th:text="*{veicolo.colore}">colore</span>
				</p>
				<p class="risultati">
					<b>Motorizzazione:</b> <span th:text="*{alimentazione.carburante}">carburante</span></p>

					<p class="risultati">
					<b>Prezzo:</b> â‚¬<span th:text="*{veicolo.prezzo}">prezzo</span></p>

					<span th:if="*{veicolo.urlImmagine == null}">
								<img class="risultati" src="/immagini/non_trovata.png" />
							</span>
					<span th:unless="*{veicolo.urlImmagine == null}">
							<img class="risultati" src="*{veicolo.urlImmagine}"/>

					</span>
					</span>

					<span th:if="*{veicolo.venduta}">
								<img class="risultati" src="/immagini/venduta.png" />
					</span>
			</div>
			 <div th:unless="${veicolo}"><p>Non esiste!</p></div>
          </section>
          
          <footer>
			  <p class="fine">Creato da: Andrea Macale (matr. 560793)</p>
		  </footer>
          
      </article>
	</body>		
</html>
